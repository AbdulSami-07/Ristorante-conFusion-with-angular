<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around start"
    fxLayoutGap="20px" 
    fxLayoutGap.xs="0">

  <div fxFlex="45" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions  fxLayout="row" fxLayoutAlign="space-evenly">
        <button mat-button [routerLink]="['/dishdetail',prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button  (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button [routerLink]="['/dishdetail',next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="45" *ngIf="dish">
    <mat-list *ngIf="dish">
      <h3 style="padding-top:12px;">Comments</h3>
      <mat-list-item *ngFor="let prop of dish.comments">
        <h3 matLine>{{prop.comment}}</h3>
        <p matLine>{{prop.rating}} Stars</p>
        <p matLine>
          <span>-- {{prop.author}}</span>
          <span> {{prop.date | date:'MMM d,yyyy'}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner><h4> Loading . . . Please Wait</h4>
  </div>

</div>
